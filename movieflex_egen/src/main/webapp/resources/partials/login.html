<div class="container">
	<div class="row">
		<h2>Login to get started!!</h2> 
        
        <form class="form-horizontal" ng-submit="login()">
<fieldset>

<!-- Form Name -->
<legend>Login Here</legend>
<div class="alert alert-danger" ng-show="error">
There was a problem logging in. Please try again.
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" ng-model="credentials.username" placeholder="Insert your Email" class="form-control input-md" required type="text">
  <span class="help-block"> </span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Password</label>  
  <div class="col-md-4">
  <input id="password" name="password" ng-model="credentials.password" placeholder="Insert your Password" class="form-control input-md" required type="password">
  <span class="help-block"> </span>  
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Login As:</label>  
  <div class="col-md-4">
  <select id="password" name="role" ng-model="credentials.role" class="form-control input-md" required>
  <option value="USER">USER</option>
  <option value="ADMIN">ADMIN</option>
  </select>
  <span class="help-block"> </span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"> </label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
  </div>
</div>

<div class="form-group">
<p>New user?</p>
<a href="#/signup/">Register here</a> 
</div>

</fieldset>
</form>
  
	</div>
</div>
